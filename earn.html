<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
          rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="core.js"></script>
    <script src="dialog-polyfill.js"></script>
    <link rel="stylesheet" type="text/css" href="dialog-polyfill.css" />

      <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Success</h4>
    <div class="mdl-dialog__content">
      <p>
        Payout request has been received.
      </p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close">OK</button>
    </div>
  </dialog>

<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Home</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="earn.html">Login</a>
                <a class="mdl-navigation__link" href="faq.html">FAQ</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Home</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="login.html">Login</a>
            <a class="mdl-navigation__link" href="faq.html">FAQ</a>
        </nav>
    </div>
    <main class="mdl-layout__content">

        <div class="mdl-grid" id="spinner-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active spinner" style="display: block"></div>
        <div class="mdl-layout-spacer"></div>
        </div>

   <div id="content-body" style="display: none">
        <div class="mdl-grid">
<div class="mdl-layout-spacer"></div>
<div class="demo-card-square mdl-card mdl-shadow--2dp center-text">
  <div class="mdl-card__title">
              <div class="mdl-grid">
                  <div class="mdl-layout-spacer"></div>
                   <h2 class="mdl-card__title-text">$ 1.02</h2>
                  <div class="mdl-layout-spacer"></div>
              </div>
  </div>
  <div class="mdl-card__supporting-text">
    test@gmail.com
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button mdl-js-button mdl-js-ripple-effect">
      Request Payout
    </a>
  </div>
</div>
<div class="mdl-layout-spacer"></div>
</div>

<ul class="demo-list-three mdl-list">

  <li class="mdl-list__item mdl-list__item--four-line">
    <span class="mdl-list__item-primary-content">
      <span>
      <div class="item">
        <img src="https://media.go2speed.org/brand/files/ogmobi/23662/thumbnails_100/thumbnail-4809753145c197f88339519.39829413.png"/>
        <span class="caption badge">Normal</span>
      </div>
      </span>
      <span class="mdl-list__item-text-body">
        Install and open for 30 sec
      </span>
    </span>
    <span class="mdl-list__item-secondary-content">
      <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">attach_money</i></a>
    </span>
    <span>
      <i>1.50</i>
    </span>
  </li>
</ul>
</div>
    </main>
</div>
<script>removeSpinner()</script>
