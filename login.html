<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
          rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="core.js"></script>
    <script src="dialog-polyfill.js"></script>
    <link rel="stylesheet" type="text/css" href="dialog-polyfill.css" />

      <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Error</h4>
    <div class="mdl-dialog__content">
      <p>
        Unable to login, please try later.
      </p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close">OK</button>
    </div>
  </dialog>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Home</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="earn.html">Login</a>
                <a class="mdl-navigation__link" href="faq.html">FAQ</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Home</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="login.html">Login</a>
            <a class="mdl-navigation__link" href="faq.html">FAQ</a>
        </nav>
    </div>
    <main class="mdl-layout__content">

        <div class="mdl-grid">
                  <div class="mdl-layout-spacer"></div>
                    <div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary">
              <div class="mdl-grid">
                  <div class="mdl-layout-spacer"></div>
                   <h2 class="mdl-card__title-text">Login</h2>
                  <div class="mdl-layout-spacer"></div>
              </div>
			</div>
	  	<div class="mdl-card__supporting-text center-text">
				<form action="javascript:login()">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="email" id="email" required/>
						<label class="mdl-textfield__label" for="email">Email</label>
					</div>
                    <div class="mdl-card__actions mdl-card--border">
				<button type="submit" class="mdl-button mdl-button mdl-js-button mdl-js-ripple-effect">Login</button>
			</div>
				</form>
            <label >Enter your PayPal E-mail address to continue</label>
			</div>
		</div>
                  <div class="mdl-layout-spacer"></div>
              </div>
    </main>
    <script>registerDialog();</script>
</div>
</body>
</html>
